name: "Test Code"
on: pull_request

jobs:
  test_code:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install poetry"
        uses: abatilo/actions-poetry@v2.1.4
      - name: "Sanity check"
        run: poetry check
      - name: "Setup env"
        run: poetry install
      - name: "Tests"
        run: poetry run nox -s tests_ci
