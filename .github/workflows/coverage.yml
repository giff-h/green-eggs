name: "Coverage"
on: pull_request

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      THRESHOLD: 100
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: "Run image"
        uses: abatilo/actions-poetry@v2.1.4
