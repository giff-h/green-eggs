[tool.black]
skip-string-normalization = true
target-version = ['py36']

[tool.isort]
force_sort_within_sections = true
known_first_party = ['green_eggs']
profile = "black"
py_version = '3'

[tool.poetry]
name = "green-eggs"
version = "0.1.0"
description = "A framework to build a Twitch chatbot."
authors = ["Hameed Gifford <giff.h92@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.6.1"
websockets = "^8.1"
aiohttp = {extras = ["speedups"], version = "^3.7.4"}
aiologger = {extras = ["aiofiles"], version = "^0.6.0"}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"
isort = "^5.9.3"
nox-poetry = "^0.8.6"
ipython = {version = "^7.26.0", python = ">=3.7"}
mypy = "^0.910"
docformatter = "^1.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
